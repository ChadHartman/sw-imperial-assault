<!DOCTYPE html>
<html ng-app="playerApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
        html,
        input,
        textarea {
            font-family: sans-serif;
        }

        .inactive {
            pointer-events: none;
            cursor: default;
        }

        #content {
            max-width: 1000px;
            margin: 0 auto;
        }

        #content input,
        #content textarea,
        #content button {
            border: 1px solid black;
            box-shadow: 2px 2px 2px grey;
            font-size: 12pt;
            margin-bottom: 10px;
            width: 300px;
            padding: 5px;
        }

        #config h3 {
            width: 300px;
            margin: 0px 0px 10px 0px;
        }

        #content h1 {
            font-size: 16pt;
        }

        #content h2 {
            margin: 10px;
            font-size: 14pt;
        }

        #config .error {
            color: #a00;
            font-weight: bold;
        }

        .card-row {
            overflow: auto;
        }

        .player {
            background-color: #D9E9FF;
        }

        .opponent {
            background-color: #e5a3a3;
        }

        .container {
            padding: 10px;
            border-radius: 5px;
            margin: 0px 10px 10px 0px;
            box-shadow: 3px 3px 3px grey;
            min-height: 165px;
            border: 1px solid black;
        }

        .deck-container {
            width: 130px;
            float: left;
            text-align: center;
        }

        .hand-container {
            width: auto;
            overflow: hidden;
        }

        .hand-container h2 {
            margin-left: 20px;
        }

        .player-played-container,
        .player-discard-container {
            float: left;
            width: 44%;
        }

        .opponent-played-container,
        .opponent-discard-container {
            float: right;
            width: 44%;
        }

        .card {
            margin: 0px 10px 10px 0px;
            display: inline-block;
            width: 100px;
            height: 155px;
            background-size: cover;
            padding: 5px;
            box-shadow: 0px 0px 5px black;
            position: relative;
            cursor: pointer;
        }

        #deck {
            background-image: url(assets/img/back.jpg);
        }

        .card-button-container {
            position: absolute;
            bottom: 0;
        }

        .card-button {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            font-size: 12pt;
            display: inline-block;
            text-align: center;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            position: relative;
        }

        #info {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="content" ng-view>
        <div id="info" ng-show="info.show()" ng-click="info.back()">
            <p>Click anywhere to go back</p>
            <p>{{ info.card.name }} ({{ info.card.id }})</p>
            <img ng-src="assets/img/{{ info.card.id }}.jpg" />
        </div>
    </div>
</body>

</html>
