<!DOCTYPE html>
<html ng-app="builderApp">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        html {
            font-family: sans-serif;
        }

        #message {
            clear: both;
        }

        .section {
            float: left;
            padding: 10px;
            background-color: #ddd;
            margin-right: 10px;
            border-radius: 10px;
        }

        .card {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div id="#content" ng-controller="BuilderController as builder">
        <p id="message">{{ message }}</p>
        <div id="available-cards" class="section">
            <h2>Available</h2>
            <label for="search">Search</label>
            <input id="search" type="text" ng-model="searchTerm" ng-change="search()"></input>
            <button ng-click="clearSearch()">clear</button>
            <p class="card" ng-repeat="card in availableCards" ng-hide="card.filteredOut" ng-click="addToDeck($index)">{{ card.name }}</p>
        </div>
        <div id="deck" class="section">
            <h2>Deck</h2>
            <p class="card" ng-repeat="card in deck track by $index" ng-click="removeFromDeck($index)">{{ card.name }}</p>
        </div>
        <div class="section">
            <button ng-click="saveDeck()">save</button>
            <br/>
            <a ng-show="saved" href="../player/index.html">Play!</a>
        </div>
    </div>
</body>

</html>
