<div id="build">
    <div id="toolbar">
        <div id="error" ng-show="error">
            <p>{{ error }}</p>
        </div>
        <div>
            <label for="build-name">Deck Name:</label>
            <input id="build-name" type="text" ng-model="deckName" />
        </div>
        <div>
            <p>Cards: {{ deck.cards.length }} / 15; Points: {{ deck.points }} / 15</p>
        </div>
        <div>
            <button ng-click="saveDeck()">Save</button>
        </div>
    </div>
    <div id="deck-editor">
        <div id="filters" class="column">
            <h2>Affiliation</h2>
            <ul>
                <li>
                    <input id="affiliation_no_filter" ng-model="filter.affiliation" type="radio" name="affiliation" value="no_filter" />
                    <label for="affiliation_no_filter">No Filter</label>
                </li>
                <li ng-repeat="affiliation in affiliations">
                    <input id="affiliation_{{affiliation}}" ng-model="$parent.filter.affiliation" type="radio" name="affiliation" ng-value="affiliation"
                    />
                    <label for="affiliation_{{affiliation}}">{{ affiliation }}</label>
                </li>
            </ul>
            <h2>Restriction</h2>
            <ul>
                <li>
                    <input id="restriction_no_filter" type="radio" name="restriction" ng-model="filter.restriction" value="no_filter" />
                    <label for="restriction_no_filter">No Filter</label>
                </li>
                <li>
                    <input id="restriction_no_restrictions" type="radio" name="restriction" ng-model="filter.restriction" value="no_restrictions"
                    />
                    <label for="restriction_no_restrictions">No Restrictions</label>
                </li>
                <li ng-repeat="restriction in restrictions">
                    <input id="restriction_{{restriction}}" type="radio" name="restriction" ng-model="$parent.filter.restriction" ng-value="restriction"
                    />
                    <label for="restriction_{{restriction}}">{{ restriction }}</label>
                </li>
            </ul>
            <h2>Cost</h2>
            <ul>
                <li>
                    <input id="cost_no_filter" type="radio" name="cost" ng-model="filter.cost" value="no_filter" />
                    <label for="cost_no_filter">No Filter</label>
                </li>
                <li ng-repeat="cost in costs">
                    <input id="cost_{{cost}}" type="radio" name="cost" ng-model="$parent.filter.cost" ng-value="cost"
                    />
                    <label for="cost_{{cost}}">{{ cost }}</label>
                </li>
            </ul>
        </div>
        <div id="pool" class="column">
            <h2>Available</h2>
            <img class="card" ng-repeat="card in available track by $index" ng-hide="filter.filter(card, deck)" ng-src="{{ card.url }}" ng-click="selectCard(card)" />
        </div>
        <div id="selections" class="column">
            <h2>Selected</h2>
            <img class="card" ng-repeat="card in deck.cards track by $index" ng-src="{{ card.url }}" ng-click="deselectCard(card)" />
        </div>
    </div>
</div>
